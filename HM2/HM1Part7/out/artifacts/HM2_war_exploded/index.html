<!DOCTYPE html>
<html lang="en">
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="HM2.css">
      <script type="text/javascript" src="HM2.js"></script>
      <script>
          window.onload = function() {

              let url = window.location.href;
              if (url.indexOf("type") != -1) {
                  let start = url.indexOf("type");
                  let type = url.substring(start + "type".length+1);
                  if(type === "Books"){
                      createBooks();
                  }else if(type === "Music"){
                      createMusic();
                  }else if(type === "Computers"){
                      createComputers();
                  }
              }
          }
      </script>
      <title>HM1 Part7</title>
  </head>
  <body>
  <div id="header">
      <h1 id="tit">Shop</h1>
  </div>
  <div id="nav">
      <li><a href="javascript:createBooks();">Books</a></li>
      <li><a href="javascript:createMusic();">Music</a></li>
      <li><a href="javascript:createComputers();">Computers</a></li>
  </div>
  <div id="itemList">
      <div id="viewCart">
          <label>[<a href="javascript:window.location.href='Cart.jsp'">View Cart</a>]</label>
      </div>

      <form method="get" id="itemForm" action="CartServlet">

      </form>

  </div>
  </body>
</html>
